<html>
    <head>
        <script>
            function fib(n){
                if(n==0||n==1)
                return n;
                else
                return fib(n-1)+fib(n-2);
            }
            var x = parseInt(prompt("Enter Number",0));
            document.writeln(fib(x))
        </script>
    </head>

    </body>
</html>
