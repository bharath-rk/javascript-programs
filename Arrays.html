<html>
    <head>
        <script>
            var a = new Array();
            var n;
            n = parseInt(prompt("Enter Array Size",3))
            
            for(i=0;i<n;i++){
                a[i]=parseInt(prompt("Enter array elements"))
            }
            for(i=0;i<n;i++){
                document.writeln(a[i])
            }
        </script>
    </head>

</html>
