<html>
    <head>
        <script>
            document.writeln(Math.min(2,1,0)+"<br>")
            document.writeln(Math.max(2,1,0)+"<br>")
            document.writeln(Math.sqrt(16)+"<br>")
            document.writeln(Math.exp(1)+"<br>")
            document.writeln(Math.exp(2)+"<br>")
            document.writeln(Math.pow(3,2)+"<br>") // 3^2
            
            document.writeln(Math.round(6.3)+"<br>") //nearest integer value
            document.writeln(Math.floor(5.2)+"<br>") //lowest integer value
            document.writeln(Math.ceil(7.3)+"<br>") //highest integer value

            document.writeln(Math.log(10)+"<br>") //base e
            document.writeln(Math.log10(5)+"<br>") //base 10
            
            document.writeln(Math.PI+"<br>")
            document.writeln(Math.abs(-3)+"<br>") //absolute value
            
            document.writeln(Math.round(Math.random()*999+"<br>"))
        </script>
    </head>
    <body>

    </body>
</html>
