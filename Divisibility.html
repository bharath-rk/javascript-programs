<html>
    <head>
        <script>
            var name,n;
            name = prompt("Enter name")
            n = parseInt(prompt("Enter value"))
            for(i=1;i<=n;i++){
                if(i%5==0){
                    document.writeln(name+"<br>")
                }
                else{
                    document.writeln(i+"<br>")
                }
            }
        </script>
    </head>
    <body>

    </body>
</html>
