<html>
    <head>
        <script>
            var n;
            n = parseInt(prompt("Enter value"))
            for(i=1;i<=10;i++){
                document.writeln("<table border='1'>")
                document.writeln("<tr>")
                document.writeln("<td>")
                document.writeln(n+" * "+i+" = "+i*n)
                document.writeln("</td>")
                document.writeln("</tr>")
                document.writeln("</table>")
            }
        </script>
    </head>
    <body>

    </body>
</html>
