<html>
    <head>
        <script>
            //no args and return val
            function add(){
                x=10,y=20
                document.writeln(x+y)
            }
            add()
            //no args with return
            function add1(){
                x=10,y=20
                return(x+y)
            }
            document.writeln(add1())
            //args and return val
            function add2(x,y){
                return(x+y)
            }
            document.writeln(add2(10,30))
        </script>
    </head>
    <body>

    </body>
</html>
