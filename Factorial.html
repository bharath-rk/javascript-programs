<html>
    <head>
        <script>
            function fact(n){
                if(n==0)
                return 1;
                else
                return n*fact(n-1);
            }
            var x = parseInt(prompt("Enter Number",0));
            document.writeln(fact(x))
        </script>
    </head>
    <body>

    </body>
</html>
