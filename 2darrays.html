<html>
    <head>
        <script>
            var a = new Array(2);
            for(i=0;i<2;i++){
                a[i]=new Array();
            }
            for(i=0;i<2;i++){
                for(j=0;j<2;j++){
                    a[i][j]=parseInt(prompt("Enter array elements"))
                }
            }
            for(i=0;i<2;i++){
                for(j=0;j<2;j++){
                    document.writeln(a[i][j]+" ")
                }
                document.writeln("<br>")
            }
        </script>
    </head>
    <body>

    </body>
</html>
